<!DOCTYPE html>
    <html>
        <head>
            <script src="../jquery-3.4.1.js"></script>
            <style>
                .inline{
                    display: inline-block;
                }
                #age {
                    border-radius: 4px;
                    border: black solid 1px;
                    width: 50px;
                    text-align: center;
                    vertical-align: center;
                    min-height: 50px;
                    background-color: #deedff;
                    margin: 10px;
                    display: inline-block;
                    align-items: center;
                    line-height: 50px;
                }
                body > div {
                    border-radius: 4px;
                    border: black solid 1px;
                    text-align: center;
                    background-color: #b5d8ff;
                    width: 20%;
                }
            </style>
        </head>
        <body>
            <div>
                <form>
                    <div class="inline">
                        <label for="nom">Name: </label><br/>
                        <input type="text" id="nom">
                    </div>
                    <div class="inline">
                        <label for="edatPost">Post: </label><br/>
                        <input type="button" value="EDAT" id="edatPost">
                    </div>
                    <div class="inline">
                        <label for="edatGet">Get: </label><br/>
                        <input type="button" value="EDAT" id="edatGet">
                    </div>
                </form>

                <div id="age"></div>
            </div>

            <script>
                $(document).ready(function(){
                    $("#edatPost").click(function(){age("POST")});
                    $("#edatGet").click(function(){age("GET")});
                });

                function age(method) {
                    let nom  = $("#nom").val().toLowerCase();
                    $.ajax({
                        type: method,
                        url: "persones.php",
                        data:{"name": nom},
                        success: function(edat) {
                            $("#age").html(edat);
                        }
                    });
                }
            </script>
        </body>
    </html>
