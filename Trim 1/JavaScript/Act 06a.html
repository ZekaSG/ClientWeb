<!DOCTYPE html>
<html>
	<head> 
	</head>
	<body>
		<script type="text/javascript">
			var n1=prompt('Enter your first number:','');
			var n2=prompt('Enter your second number:','');

			if (n1 > n2){
				var add = parseInt(n1) + parseInt(n2);
				document.write('Addition: ' + add);
			}
			if (n1 < n2){
				var rest = n1 - n2;
				document.write('Rest: ' + rest);
			}
		</script>
	</body>
</html>
