<!DOCTYPE html>
	<html>

		<body>
			<script type="text/javascript">
				var text=prompt('Enter your text:','');
				var word=prompt('Enter your word:','');

				if(text.indexOf(word) == -1){
					document.write('Your word has not been found in your text.');
				} else {
					document.write(text.indexOf(word));	
				}
			</script>
		</body>
	</html>
