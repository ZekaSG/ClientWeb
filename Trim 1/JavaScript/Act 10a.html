<!DOCTYPE html>
	<html>
		<head>
		</head>
		<body>
			<script type="text/javascript">
				for (var i = 1; i <= 50; i++){
					document.write(i + ' ');
				}
				document.write('<br/>');
				for (var i = 50; i >= 1; i--){
					document.write(i + ' ');
				}
				document.write('<br/>');
				for (var i = -50; i <= 0; i++){
					document.write(i + ' ');
				}
			</script>
		</body>
	</html>
