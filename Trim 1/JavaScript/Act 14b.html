<!DOCTYPE html>
	<html>
		<head>
			<script>
				function Person(name, age){
					this.name = name;
					this.age = age;
				}
				function Company(name, topAgeWorkers){
					this.name = name;
					this.topAgeWorkers = topAgeWorkers;
				}

			</script>
		</head>
		<body>
			<script type="text/javascript">
				var persons = new Array();
				persons[0] = new Person('JosÃ©', 29);
				persons[1] = new Person('Carlos', 40);

				var company1 = new Company('LG', 35);

				var contAble = 0;
				for(i in persons){
					if(persons[i].age >= company1.topAgeWorkers){
						contAble++;
					}
				}
				document.write(contAble);
			</script>
		</body>
	</html>
