<!DOCTYPE html>
<html>

	</head>
	<body>
		<script type="text/javascript">
			var n=prompt('Enter an integer number:','');

			if (n > 0){
				document.write('Positive number.');
			}
			if (n == 0){
				document.write('Zero.');
			}
			if (n < 0){
				document.write('Negative number.');
			}
		</script>
	</body>
</html>
