<!DOCTYPE html>
	<html>
		<head>
			<script>
				function sqr() {
					var n = document.getElementById('num').value;
					alert(Math.pow(n, 2));
				}
			</script>
		</head>
		<body>
			<form>
				<input type="text" id="num">
				<input type="button" onClick="sqr()" value="Square">
			</form>
		</body>
	 </html>
