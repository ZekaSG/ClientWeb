<!DOCTYPE html>
	<html>
		<head>
			<script>
				function avr(n1, n2, n3) {
    				return (parseInt(n1) + parseInt(n2) + parseInt(n3))/3
				}
			</script>
		</head>
		<body>
			<script type="text/javascript">
				var n1 = prompt('Enter your number:','');
				var n2 = prompt('Enter your number:','');
				var n3 = prompt('Enter your number:','');
				document.write(avr(n1, n2, n3));
			</script>
		</body>
	</html>
