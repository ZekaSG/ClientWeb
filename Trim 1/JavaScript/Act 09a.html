<!DOCTYPE html>
	<html>
		<head>
		</head>
		<body>
			<script type="text/javascript">
				var word=prompt('Enter one of the following words:','');

				switch(word){
					case 'house':
						document.write('Casa');
						break;
					case 'table':
						document.write('mesa');
						break;
					case 'dog':
						document.write('perro');
						break;
					case 'cat':
						document.write('gato');
						break;
					default:
						document.write('Palabra introducida no valida.');
				}
			</script>
		</body>
	</html>
