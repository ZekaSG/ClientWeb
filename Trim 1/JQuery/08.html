<!DOCTYPE html>
	<html>
		<head>
			<script src="jquery-3.4.1.js"></script>
			<style type="text/css">
				table, tr, td, th, thead, tbody, tfoot{
					border:solid 1px;
					border-collapse: collapse;
					padding: 7px;
				}

				.class1 {
					background-color: crimson;
					border:solid 1px;
				}

				.class2 {
					background-color: lightblue;
					border:solid 4px;
				}
			</style>
		</head>
		<body>
			<table>
				<thead>
					<tr>
						<th>Month</th>
						<th>Savings</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>January</td>
						<td>$100</td>
					</tr>
					<tr>
						<td>February</td>
						<td>$80</td>
					</tr>
					<tr>
						<td>Sum</td>
						<td>$180</td>
					</tr>
				</tbody>
			</table> 
			<br/>
			<input type="button" value="Style thead" id="btn1">
			<input type="button" value="Style tbody" id="btn2">
			<br/>
			<input type="button" value="Reset thead" id="btn3">
			<input type="button" value="Reset tbody" id="btn4">

			<script type="text/javascript">
				$(document).ready(function(){
					$("#btn1").click(function(){
						$("thead").addClass("class1");
					});
					$("#btn2").click(function(){
						$("tbody").addClass("class2");
					});
					$("#btn3").click(function(){
						$("thead").removeClass("class1");
					});
					$("#btn4").click(function(){
						$("tbody").removeClass("class2");
					});
				});
			</script>
		</body>
	</html>
