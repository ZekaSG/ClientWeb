<!DOCTYPE html>
	<html>
		<head>
			<script src="jquery-3.4.1.js"></script>
			
		</head>
		<body>
			<input type="button" value="Show head" id="btn1">
			<input type="button" value="Show body" id="btn2">

			<script>
				$(document).ready(function(){
					$("#btn1").click(function(){
						alert($("head").html());
					});
					$("#btn2").click(function(){
						alert($("body").html());
					});
				});
			</script>
		</body>
	</html>
