<!DOCTYPE html>
	<html>
		<head>
			<script src="jquery-3.4.1.js"></script>
			<style type="text/css">
				table, tr, td{
					border:solid 1px;
					border-collapse: collapse;
					padding: 7px;
				}
			</style>
		</head>
		<body>
			<table>
				<tr>
					<td>Hola</td>
					<td>Hola</td>
				</tr>
				<tr>
					<td>Hola</td>
					<td>Hola</td>
				</tr>
				
			</table>
			<script>
				$(document).ready(function(){
					$("td").hover(enterMouse, exitMouse);
				});

				function enterMouse() {
					$(this).css("background-color","red")
				}
				function exitMouse() {
					$(this).css("background-color","white")
				}
			</script>
		</body>
	</html>
