<!DOCTYPE html>
	<html>
		<head>
		</head>
		<body>
			<form>
				<script type="text/javascript"> 
					function calculatePrice() {
						var selP = document.getElementById('Processor')
						var valP = selP.options[selP.selectedIndex].value;
						var selM = document.getElementById('Monitor')
						var valM = selM.options[selM.selectedIndex].value;
						var selHD = document.getElementById('HardDisk')
						var valHD = selHD.options[selHD.selectedIndex].value;
						document.getElementById('price').value = parseInt(valP) + parseInt(valM) + parseInt(valHD);
					}
				</script>
				<select id="Processor">
					<option value="400"> Intel i3 </option>
					<option value="600"> Intel i5 </option>
					<option value="800"> Intel i7 </option>
				</select> <br/>
				<select id="Monitor">
					<option value="250"> Samsung 20' </option>
					<option value="350"> Samsung 22' </option>
					<option value="550"> Samsung 26' </option>
				</select> <br/>
				<select id="HardDisk">
					<option value="300"> 500 Gb </option>
					<option value="440"> 1 Tb </option>
					<option value="500"> 3 Tb </option>
				</select> <br/>
				
				<input type="button" onClick="calculatePrice()" value="Calculate"> <br/>
				<br/>
				Price: <input type="text" id="price">
			</form>
		</body>
	</html>
