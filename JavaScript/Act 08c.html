<!DOCTYPE html>
<html>
	<head> 
	</head>
	<body>
		<script type="text/javascript">
			var x=prompt('Enter coordinate x:','');
			var y=prompt('Enter coordinate y:','');

			if((x > 0) && (y > 0)){
				document.write('First Quadrant');
			}
			if((x < 0) && (y > 0)){
				document.write('Second Quadrant');
			}
			if((x < 0) && (y < 0)){
				document.write('Third Quadrant');
			}
			if((x > 0) && (y < 0)){
				document.write('Fourth Quadrant');
			}
		</script>
	</body>
</html>
