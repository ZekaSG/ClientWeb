<!DOCTYPE html>
	<html>

		<body>
			<form>
				<script type="text/javascript"> 
					function checkPermission() {
						if(document.getElementById("radio1").checked){
							alert("You can enter this site!");
						}
						if(document.getElementById("radio2").checked){
							alert("18 or older only! You can't enter this site.");
						}
						
					}
				</script>
				<form>
					<input type="radio" id="radio1" name="age">Older than 18 <br/>
					<input type="radio" id="radio2" name="age">Younger than 18 <br/>
					<br/>

					<input type="button" onClick="checkPermission()" value="Check my age"> <br/><br/>
				</form>
		</body>
	</html>
