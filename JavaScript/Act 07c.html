<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			var n=prompt('Enter your number:','');

			if (n > 99){
				document.write('Digits: 3');
			} else {
				if (n < 9){
					document.write('Digits: 2');
				} else {
					document.write('Digits: 2');
				}
			}
		</script>
	</body>
</html>
