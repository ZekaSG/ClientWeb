<!DOCTYPE html>
	<html>
		<head>
		</head>
		<body>
			<script type="text/javascript">
				var sum = 0;
				for (var i = 0; i < 10; i++) {
					var n = prompt('Enter a number: ','');
					if(i >= 5){
						sum = parseInt(sum) + parseInt(n);
					}
				}
				document.write('The sum of the last 5 numbers is ' + sum + '.');
			</script>
		</body>
	</html>
