<!DOCTYPE html>
	<html>

		<body>
			<script type="text/javascript">
				function openWindow() { 
					var w = open('','','width=600,height=300'); 
					w.document.write("<input type='button' value='Close myself' onClick='window.close()' >"); 
				} 
			</script>
			<form>
				<input type="button" value="Open new Window" onClick="openWindow()" >
				<br>
			</form>
		</body>
