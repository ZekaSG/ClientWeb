<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACT01 - GOOGLE MAP</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>




</head>
<body>

<h1>ACT01 - GOOGLE MAP</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>


    console.log($("#googleMap"));
    //01
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(39.589815579543284, 2.99652099609375),
            zoom:9,
        };
        var map = new google.maps.Map($("#googleMap")[0],mapProp);

        //02
        map.data.loadGeoJson('map.geojson');

        //4
        var icon = {
            url: "icon.png", // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0, 0), // origin
            anchor: new google.maps.Point(25, 25) // anchor
        };

        //3
        marker = new google.maps.Marker({
            map: map,
            icon: icon,
            draggable: true,
            animation: google.maps.Animation.BOUNCE,
            position: {lat: 39.589815579543284, lng: 2.99652099609375}
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Bouncing Marker</h1>'+
            '<div id="bodyContent">'+
            '<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, amet consequatur, dolore dolores earum ' +
            'facere laudantium magnam nihil nobis, numquam officia perspiciatis provident repudiandae temporibus vitae? ' +
            'Animi consectetur excepturi vitae.</p>'+
            '<p>Attribution: Bounce, <a href="https://en.wikipedia.org/w/index.php?title=Patata">'+
            'https://en.wikipedia.org/w/index.php?title=Patata</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
    }

</script>
<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
</body>
</html>
