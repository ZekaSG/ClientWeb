<!DOCTYPE html>
	<html>
		<head>
			<script src="jquery-3.4.1.js"></script>
			<style type="text/css">
				#div{
					width: 800px;
					height: 70px;	
					background-color: lightCyan;
					border-radius: 10px;
					border: solid 1px;
				}
			</style>
			
		</head>
		<body>
			<div id="div">
			</div>
			<script>
				$(document).ready(function(){
					$("#div").dblclick(function(){
						if($("#div").width() == "800"){
							setDimentions($("#div"), 250, 250);
						} else {
							setDimentions($("#div"), 800, 70);
						}
					});

				});

				function setDimentions(v, w, h){
						v.css({"width": w, "height": "h"})
				}
			</script>
		</body>
	</html>
